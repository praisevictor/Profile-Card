<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <style>
        .attribution { font-size: 39px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <img class="img1" src="images/bg-pattern-top.svg" alt="">
    <div class="container">
        <img class="img3" src="images/bg-pattern-card.svg" alt="">
        <img class="img4" src="images/image-victor.jpg" alt="">
        <p class="p1"><b class="b1">Victor Crest</b><i class="i1">26</i></p>
        <p class="p2">London</p>
        <div class="container3"></div>
        <div class="container4">
            <div class="item one">
                <h3>80k</h3>
                <p class="p3">Followers</p>
            </div>
            <div class="item two">
                <h3>830k</h3>
                <p class="p4">Likes</p>
            </div>
            <div class="item three">
                <h3>1.4k</h3>
                <p class="p5">Photos</p>
            </div>
        </div>
    </div>
    <img class="img2" src="images/bg-pattern-bottom.svg" alt="">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Job Onimisi Victor</a>.
    </div>
    
</body>
</html>
